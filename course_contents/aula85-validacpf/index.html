<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Modelo</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

<section class="container">
  <h1>Formulário de cadastro</h1>
  <ul>
    <li>Nenhum campo pode estar vazio</li>
    <li>Usuário só poderá conter letras e/ou números</li>
    <li>Usuário deverá ter entre 3 e 12 caracteres</li>
    <li>Senha precisa ter entre 6 e 12 caracteres</li>
  </ul>

  <form action="/" class='formulario' method="POST">
    <label>Nome</label>
    <input class="nome validar" type="text">
    <label>Sobrenome</label>
    <input class="sobrenome validar" type="text">
    <label>CPF</label>
    <input class="cpf validar" type="text">
    <label>Usuário</label>
    <input class="usuario validar" type="text">
    <label>Senha</label>
    <input class="senha validar" type="password">
    <label>Repetir Senha</label>
    <input class="repetir-senha validar" type="password">
    <button type="submit">Enviar</button>
  </form>
</section>

<script src="assets/js/validaCPF.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
