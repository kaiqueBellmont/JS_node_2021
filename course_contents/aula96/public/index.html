<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Modelo</title>
</head>

<body>

<section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres <input class="qtd-caracteres" max="50" min="1" type="number" value="20"><br>
    Adicionar maiúsculas <input checked class="chk-maiusculas" type="checkbox"><br>
    Adicionar minúsculas <input class="chk-minusculas" type="checkbox"><br>
    Adicionar números <input class="chk-numeros" type="checkbox"><br>
    Adicionar símbolos <input checked class="chk-simbolos" type="checkbox"><br>
    <button class="gerar-senha">Gerar senha</button>

</section>

<script src="assets/js/bundle.js"></script>
</body>

</html>
